<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Wayou">
        <meta name="description" content="hichat | a simple chat application built with node.js and websocket">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>hichat</title>
        <link rel="stylesheet" href="../stylesheets/customer_chat.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1> 客服系统 </h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                    <input id="emoji" type="button" value="emoji" title="emoji" />
                    <label for="sendImage" class="imageLable">
                        <input type="button" value="image"  />
                        <input id="sendImage" type="file" value="image"/>
                    </label>
                    <input id="clearBtn" type="button" value="clear" title="clear screen" />
                    <div style="display: inline-block;padding-left: 10px; border-left: 1px solid #ccc;">
                        <audio controls autoplay style="display: none"></audio>
                        <input id="startRecording" type="button" value="录音" />
                        <input id="stopRecording" type="button" value="停止" />
                        <input id="emitAudio" type="button" value="提交" />
                    </div>
                </div>
                <textarea id="messageInput" placeHolder="enter to send"></textarea>
                <input id="sendBtn" type="button" value="SEND">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../plugins/jquery-2.1.3.min.js"></script>
        <script src="../javascripts/HZRecorder.js"></script>
        <script src="../javascripts/customer_chat.js"></script>
    </body>
</html>
