
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人信息管理</title>
    <link href="../stylesheets/infoManage2.css" rel="stylesheet">
</head>
<body>
    <div class="person-info clearfix">
        <div class="profile">
            <div class="item" data-type="img">
                <div class="title">头像<span class="warning"></span></div>
                <div class="detail clearfix">
                    <img src="../images/header.jpeg" id="kf-img" class="img">
                    <div class="change-img">
                        <a class="cg-img" href="javascript:void(0);">修改头像</a>
                        <input id="img-file" type="file">
                        <div class="option">
                            <a class="btn update">更改</a>
                            <a class="btn cancel">取消</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item" data-type="nick">
                <div class="title">昵称<span class="warning"></span></div>
                <div class="detail clearfix">
                    <input id="kf-nick" class="input" value="admin">
                    <div class="option">
                        <a class="btn update">更改</a>
                        <a class="btn cancel">取消</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="password">
            <div class="item" data-type="password">
                <div class="title">密码<span class="warning"></span></div>
                <div class="detail clearfix">
                    <input id="old-pw" class="input" type="password" placeholder="当前密码" >
                    <input id="new-pw" class="input" type="password" placeholder="重置密码" >
                    <input id="cfg-pw" class="input" type="password" placeholder="确认密码" >
                    <div class="option">
                        <a class="btn update">更改</a>
                        <a class="btn cancel">取消</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../plugins/jquery-2.1.3.min.js"></script>
<script src="../javascripts/infoManage.js"></script>
</body>
</html>
