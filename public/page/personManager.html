<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Person Manager</title>
    <link href="../plugins/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../stylesheets/manager.css" rel="stylesheet">
</head>
<body>
<div class="info-box add-person">
     <span>+</span>
</div>

<div class="info-box temp-box">
    <div class="top-option clearfix">
        <span class="title">客服MM</span>
        <i class="icon-remove"></i>
    </div>
    <div class="info-detail clearfix">
        <img src="../images/header.jpeg" class="img-responsive img-circle">
        <div class="details">
            <div>帐 号 :<input type="text" readonly="readonly" value=""></div>
            <div>昵 称 :<input type="text" readonly="readonly" value=""></div>
            <div>角 色 :<input type="text" readonly="readonly" value=""></div>
            <div>接待数:<input type="text" readonly="readonly" value=""></div>
        </div>
    </div>
    <div class="bottom-option bottom-option-edit">
        <i  class="icon-pencil"></i>
    </div>
</div>

<div class="hide-box info-box new-add">
    <div class="top-option clearfix">
        <span class="title">客服MM</span>
        <i class="icon-remove"></i>
    </div>
    <div class="info-detail clearfix">
        <img src="../images/header.jpeg" class="img-responsive img-circle">
        <div class="details edit">
            <div>帐 号 :<input class="kefu_id"type="text" value=""></div>
            <div>昵 称 :<input type="text" value=""></div>
            <div>接待数:<input class="customer_max" type="text" value=""></div>
        </div>
    </div>
    <div class="bottom-option bottom-option-save">
        <i  class="icon-ok"></i>
    </div>
</div>
<script src="../plugins/jquery-2.1.3.min.js"></script>
<script src="../javascripts/manager.js"></script>
</body>
</html>
